<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>DEEPIN</mat-card-title>
        <mat-card-subtitle>Reset your password.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Email address">
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>New password</mat-label>
                <input formControlName="password" matInput type="password">
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Confirm new password</mat-label>
                <input formControlName="confirmPassword" matInput type="password">
            </mat-form-field>
            <button class="full-width" mat-flat-button color="primary" type="submit"
                [disabled]="isLoading || form.invalid">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
