<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>DEEPIN</mat-card-title>
        <mat-card-subtitle>Forgot password.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Your email address">
            </mat-form-field>
            <button class="full-width" mat-flat-button color="primary" type="submit"
                [disabled]="isLoading || form.invalid">Submit</button>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button routerLink="/signup">Sign In</button>
    </mat-card-actions>
</mat-card>
